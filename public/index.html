<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Logger</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper">
        <h1>Finance Logger</h1>

        <!-- output list -->
        <ul class="item-list">

        </ul>
    </div>

    <footer>
        <form class="new-item-form">
            <div class="field">
                <label>Type:</label>
                <select id="type" required>
                    <option value="Invoice">Invoice</option>
                    <option value="Payment">Payment</option>
                </select>
            </div>
            <div class="field">
                <label>To / From:</label>
                <input type="text" id="tofrom" required>
            </div>
            <div class="field">
                <label>Details:</label>
                <input type="text" id="details" required>
            </div>
            <div class="field">
                <label>Amount (Â£):</label>
                <input type="number" id="amount" required>
            </div>
            <button>Add</button>
        </form>

        <a href="https://github.com/Tochukwu-Nwosu">Tochukwu Nwosu</a>
    </footer>

    <script type="module" src="app.js"></script>
</body>
</html>
